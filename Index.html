<head>
    <meta charset="UTF-8">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            color: #343a40;
        }
        header {
            background: linear-gradient(90deg, #333, #007BFF);
            color: white;
            padding: 20px 0;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 15px;
            margin-top: 10px;
        }
        nav a {
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            font-weight: bold;
            border-radius: 5px;
            transition: background 0.3s ease;
        }
        nav a:hover {
            background: #ffcc00;
            color: #333;
        }
        main {
            text-align: center;
            padding: 50px 20px;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            opacity: 0;
            transform: translateY(50px);
            animation: fadeIn 1s ease-out forwards;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .profile-pic {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #007BFF;
            margin-top: 20px;
            opacity: 0;
            animation: fadeIn 1s ease-out forwards 0.5s;
            transition: transform 0.3s ease-in-out;
        }
        .profile-pic:hover {
            transform: scale(1.1);
        }
        .welcome h1 {
            font-size: 2.5em;
            color: #007BFF;
            opacity: 0;
            animation: slideIn 1s ease-out forwards 1s;
        }
        .welcome p {
            font-size: 1.2em;
            color: #6c757d;
            opacity: 0;
            animation: slideIn 1s ease-out forwards 1.2s;
        }
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        footer {
            background: #333;
            color: white;
            padding: 20px 0;
            text-align: center;
            position: relative;
            width: 100%;
            margin-top: 20px;
        }
    </style>
</head>

            </section>
        </div>
